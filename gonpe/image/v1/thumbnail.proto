syntax = "proto3";

package gonpe.image.v1;

option csharp_namespace = "Gonpe.Image.V1";
option go_package = "imagev1";
option java_multiple_files = true;
option java_outer_classname = "ThumbnailProto";
option java_package = "com.gonpe.image.v1";
option objc_class_prefix = "GIX";
option php_namespace = "Gonpe\\Image\\V1";

// A thumbnail image information.
message Thumbnail {
  string url = 1;
  uint64 width = 2;
  uint64 height = 3;
}
